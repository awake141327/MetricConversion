<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    </head>
    <body>
        <div class="container bg-color-1">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input id="inputValue" class="input" type="text"></input>
            <button class="convert-btn" id="convertBtn">Convert</button>
        </div>
        <div class="container bg-color-2">
            <div class="sub-container">
                <h3 class="cont-heading">Length (Meter/Feet)</h3>
                <p class="conversion" id="length"></p>
            </div>
            <div class="sub-container">
                <h3 class="cont-heading">Volume (Liters/Gallons)</h3>
                <p class="conversion" id="volume"></p>
            </div>
            <div class="sub-container">
                <h3 class="cont-heading">Mass (Kilograms/Pounds)</h3>
                <p class="conversion" id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
